<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Meme</title>
    <script src="https://kit.fontawesome.com/be5e12c42a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initEditor()">
    <div class="application-container grid">
        <div class="header flex justify-content space-between align-items">
            <section class="logo">Mister Meme</section>
            <div class="header-nav flex">
                <a href="gallery.html" class="gallery">gallery</a>
                <button class="about">about</button>
            </div>
        </div>
        <div class="main-content flex justify-content">
            <canvas class="canvas" height="300" width="300"></canvas>
            <div class="edit-container grid">
                <div class="flex justify-content align-items"><input type="text" placeholder="type your text"
                        class="meme-text" />
                </div>
                <div class="text-edit flex justify-content">
                    <button onclick="up()" class="small-button">ðŸ”¼</button>
                    <button onclick="down()" class="small-button">ðŸ”½</button>
                    <button onclick="switchToNextLine()" class="small-button">â¬…</button>
                </div>
                <div class="text-edit-container flex wrap">
                    <button onclick="increseFont()">+</button>
                    <button onclick="decreaseFont()">-</button>
                    <button onclick="moveTextLeft()">left</button>
                    <button onclick="moveTextRight()">right</button>
                    <select class="impact text-align" type="impact" id="impact" name="impact">
                        <option value="impact">impact</option>
                    </select>
                    <button>S</button>
                    <input class="color" id="text-color-picker" onchange="changeTextColor()" type="color">
                </div>
                <div class="sticker-container flex justify-content align-items">
                    <button class="smiley-happy"><i class="fa-solid fa-sort"></i></button>
                    <button class="smiley-sad"></button>
                    <button class="smiley-laugh"></button>
                    <button class="smiley-crazy"></button>
                    <button class="smiley-king"></button>
                </div>
                <div class="share-container flex">
                    <button class="share">share</button>
                    <button class="download">download</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/controllers/utils.js"></script>
<script src="js/controllers/editorController.js"></script>

</html>
