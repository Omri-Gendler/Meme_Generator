<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Meme</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/be5e12c42a.js" crossorigin="anonymous"></script>
</head>

<body onload="initEditor()">
    <div class="application-container grid">
        <div class="header flex justify-content space-between align-items">
            <section class="logo">logo</section>
            <div class="header-nav flex">
                <a href="gallery.html" class="gallery">gallery</a>
                <button class="about">about</button>
            </div>
        </div>
        <div class="main-content flex justify-content">
            <canvas class="canvas" height="300" width="300"></canvas>
            <div class="edit-container grid">
                <input type="text" placeholder="type your text" class="meme-text"/>
                <button onclick="addTextToCanvas()">add text</button>
                <div class="text-edit flex justify-content">
                    <button class="small-button">updown</button>
                    <button class="small-button">+</button>
                    <button class="small-button">garbage</button>
                </div>
                <div class="text-edit-container flex wrap">
                    <button>+</button>
                    <button>-</button>
                    <button>left</button>
                    <button>middle</button>
                    <button>right</button>
                    <select class="impact text-align" type="impact" id="impact" name="impact">
                        <option value="impact">impact</option>
                    </select>
                    <button>S</button>
                    <input type="color">
                </div>
                <div class="sticker-container">
                    <button><i class="fa-solid fa-sort"></i></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div class="share-container flex">
                    <button class="share">share</button>
                    <button class="download">download</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/controllers/editorController.js"></script>

</html>
